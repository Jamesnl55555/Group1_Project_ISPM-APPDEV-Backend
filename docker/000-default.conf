<VirtualHost *:80>
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted

        RewriteEngine On

        # Allow OPTIONS request to pass through without rewrite
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^ - [L]
    </Directory>

    <IfModule mod_headers.c>
        Header always set Access-Control-Allow-Origin "https://ispmappdevfrontend.vercel.app"
        Header always set Access-Control-Allow-Credentials "true"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, X-Requested-With, Authorization, Accept"
        Header always set Access-Control-Max-Age "86400"

        # This is required for OPTIONS to return 200 without Laravel
        Header always set Content-Length "0" "expr=%{REQUEST_METHOD} == 'OPTIONS'"
    </IfModule>

</VirtualHost>
